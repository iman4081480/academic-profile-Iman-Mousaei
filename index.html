  <script>
    const toggleLang = () => {
      const lang = document.documentElement.lang === "en" ? "fa" : "en";
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-en], [data-fa]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    };
  </script>
</head>
