  <title>Iman Mousaei | Academic Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const toggleLang = () => {
      const lang = document.documentElement.lang === "en" ? "fa" : "en";
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-en], [data-fa]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    };
  </script>
</head>
<body class="bg-gradient-to-br from-yellow-50 via-pink-50 to-blue-100 text-gray-800 font-sans">
  <!-- full body content goes here -->
  <footer class="bg-pink-100 text-center p-4 text-sm text-gray-700">
    &copy; <span id="year"></span> Iman Mousaei. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("update-date").textContent = new Date().toLocaleDateString('fa-IR');

    const ctx = document.getElementById('pubChart');
    if (ctx) {
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['2017', '2020', '2023', '2024', '2025'],
          datasets: [{
            label: 'Publications per Year',
            data: [1, 1, 3, 1, 4],
            backgroundColor: 'rgba(236, 72, 153, 0.7)',
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });
    }
  </script>
</body>
</html>
